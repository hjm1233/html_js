<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3_1</title>
    <style type="text/css">
       div{
           width: 400px;
           height: 400px;
           background-image: url('img/龙猫.jpg');
           background-repeat: no-repeat;
           border: 1px solid #ddd;
           margin: 5px;
       }
       .div1{
           background-size: cover;
       }
       .div2{
           background-size: contain;
       }
       .div3{
           background-size:70% 70% ;
       }
       .div4{
           background-size: 200px 140px;
       }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
