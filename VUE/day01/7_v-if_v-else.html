<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <h3 v-if="isLogin==false">
         <a href="javascript:;" @click="login()">登录</a>
        |<a href="javascript:;">注册</a>
        </h3>
        <h3 v-else>Welcome dingding |
            <a href="javascript:;" @click="logout()">注销</a>
        </h3>
    </div>
    
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
               isLogin:false
            },
            methods:{
                login(){
                    this.isLogin=true;
                },
                logout(){
                    this.isLogin=false;
                }
            }
        })
    </script>
</body>
</html>
