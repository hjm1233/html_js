<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script src="../vue.js"></script>
    
   <div id="app">
       <h1>{{uname}}</h1>
       <h1>性别:{{sex==1?"男":"女"}}</h1>
       <h1>小计:￥{{(price*count).toFixed(2)}}</h1>
       <h1>下单时间:{{new Date(orderTime).toLocaleString()}}</h1>
       <h1>今天星期{{week[new Date().getDay()]}}</h1>
   </div>
   <script>
       var vm=new Vue({
           el:"#app",
           data:{
               uname:"dingding",
               sex:1,
               price:12.5,
               count:5,
               orderTime:new Date().getTime(),
               week:["日","一","二","三","四","五","六"]
           }
       })
   </script>
</body>
</html>
