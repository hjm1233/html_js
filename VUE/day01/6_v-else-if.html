<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
  <style>
    img{
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!--1. 做界面
    1.1 找可能发生变化的地方
    //本例中: 四个img元素的显示隐藏会发生变化。但是，因为四个img元素的显示隐藏都参照一个指标——pm25数值。所以，只需要1个变量即可！
  -->
  <div id="app">
    <h3>今日空气质量:</h3>
      <img v-if="pm25<100" src="img/1.jpg">
      <img v-else-if="pm25<200" src="img/2.jpg">
      <img v-else-if="pm25<300" src="img/3.jpg">
      <img v-else src="img/4.jpg">
  </div>
  <script>
    //2. 创建new Vue()对象
    new Vue({
      el:"#app",
      //3. 创建模型对象
      data:{
        pm25:200
      }
    })
  </script>
</body>
</html>
