<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
  <style>
    .span-cls{
      padding:5px 10px;
    }
    .success{
      background-color:lightGreen;
      border:green;
      color:green;
    }
    .fail{
      background-color:pink;
      border:red;
      color:red;
    }
  </style>
</head>
<body>
  <div id="app">
    手机号:<input v-model="phone" @blur="vali">
    <span class="span-cls" :class="{ success:success, fail:fail }">{{msg}}</span>
  </div>
  <script>
    var vm=new Vue({
      el:"#app",
      data:{
        phone="",
        success:false,
        fail:false,
        msg:""
      },
      methods:{
       vali(){
          var reg=/^1[3-9]\d{9}$/;
          if(reg.test(this.phone)){
             this.success=true;
             this.fail=false;
             this.msg=" √ 手机号码格式验证正确";
          }else{
             this.success=false;
             this.fail=true;
             this.msg=" × 手机号码格式验证失败";
          }
        }
      }
    })
  </script>
</body>
</html>
