<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="../vue.js"></script>
        <style></style>
    </head>
    <body>
    <div id="app">
        <ul>
            <li v-for="(p,i) of cart" :key="i">
                {{p.pid}}||{{p.pname}}||￥{{p.price.toFixed(2)}}
                ||{{p.count}}||小计:￥{{(p.price*p.count).toFixed(2)}};
            </li>
        </ul>
        <h3>总价:￥{{total.toFixed(2)}}</h3>
    </div>
    
    <script>
    var vm=new Vue({
    el:"#app",
    data:{
       cart:[
           {pid:1,pname:"华为",price:4599,count:2},
           {pid:2,pname:"小米",price:3399,count:3},
           {pid:3,pname:"苹果",price:8599,count:1}
       ]
    },
    // computed:{
    //     total(){
    //         var sum=0;
    //         for(var p of this.cart){
    //             sum+=p.price*p.count;
    //         }
    //         return sum;
    //     }
    // }
    computed:{
        total(){
          var result=0;
          for(var p of this.cart){
            result+=p.price*p.count;
          }
          return result;
        }
      }
    })
    </script>
    </body>
</html>
