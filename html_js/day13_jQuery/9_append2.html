<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;  overflow:hidden;
		}
		.block {
			float: left; margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px; height: 150px;
		}
		.block:hover{ box-shadow:0 5px 6px #000; }
		.close {
			float:right; padding:5px;
			font-weight:bold; opacity:.2; cursor: pointer;
		}
		.close:hover { opacity: .5; }
	</style>
 </head>
 <body>
  <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>
	
	<div class="container">
		<!-- <div class="block">
			<span class="close">×</span>
		</div> -->
	</div>
	
	<script src="../../.JQuery/jquery-3.5.1.js"></script>
	<script>
		//DOM 4步
		//1. 查找触发事件的元素
		//本例中: 点击id为add-block的按钮添加新方块
		$("#add-block")
		//2. 绑定事件处理函数
		.click(function(){
			//3. 查找要修改的元素
			//4. 修改元素
			//先创建一个新方块
			$(`<div class="block">
				<span class="close">×</span>
			</div>`)
			//设置新方块的背景色为随机颜色
			.css("background-color",`rgb(${
				parseInt(Math.random()*256)
			},${
				parseInt(Math.random()*256)
			},${
				parseInt(Math.random()*256)
			})`)
			//return $新方块
			//将新方块添加到div中
			.prependTo(".container");
			          //只提供父元素的选择器即可
						//prependTo自带用选择器查找的功能
		})
        // $(".container").click(function(e){
		// 	var $tar=$(e.target);
		// 	if($tar.attr("class")==="close"){
		// 		$tar.parent().remove();
		// 	}
		// })
		
		//DOM 4步——复习DOM第四天讲的事件委托
		//1. 查找触发事件的元素
		//本例中: 因为多个×都能点，所以，应该用事件委托优化！所以，事件应该只绑定在父元素上一份即可！因为class为container的div才是所有x和block方块的公共父元素，所以事件应该只绑定在class为container的div上一份即可
		$(".container")
		//2. 绑定事件处理函数
		.click(function(e){
			//用e.target代替this
			var $tar=$(e.target);
			//判断: 只有当前点击的元素的class为close时，才说明点在了×上，才能执行删除操作
			if($tar.is(".close")){//attr("class")==="close"
				//3. 查找要修改的元素
				//本例中: 点×，要删除的是×的父元素div
				var $div=$tar.parent()
				//4. 修改元素
				//本例中: 删除父元素div
				$div.remove();
			}
		})
	</script>
	
 </body>
</html>
