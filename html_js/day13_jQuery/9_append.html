<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;  overflow:hidden;
		}
		.block {
			float: left; margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px; height: 150px;
		}
		.block:hover{ box-shadow:0 5px 6px #000; }
		.close {
			float:right; padding:5px;
			font-weight:bold; opacity:.2; cursor: pointer;
		}
		.close:hover { opacity: .5; }
	</style>
 </head>
 <body>
  <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>
	
	<div class="container">
		<!-- <div class="block">
			<span class="close">×</span>
		</div> -->
	</div>
	
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		//DOM 4步
		//1. 查找触发事件的元素
		//本例中: 点击id为add-block的按钮添加新方块
		$("#add-block")
		//2. 绑定事件处理函数
		.click(function(){
			//3. 查找要修改的元素
			//所有元素都要添加到class为container的div下
			var $div=$(".container")
			//4. 修改元素
			//先创建一个新方块
			var $block=$(`<div class="block">
				<span class="close">×</span>
			</div>`);
			//设置新方块的背景色为随机颜色
			$block.css("background-color",`rgb(${
				parseInt(Math.random()*256)
			},${
				parseInt(Math.random()*256)
			},${
				parseInt(Math.random()*256)
			})`);
			//将新方块添加到div中
			$div.prepend($block);
			//$block.prependTo($div);
		})

	</script>
	
 </body>
</html>
