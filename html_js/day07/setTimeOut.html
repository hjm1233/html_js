    <script>
        let liang=xiaoche=>{
            console.log(`亮起跑`);
            setTimeout(()=>{
                console.log(`亮到达终点`);
                xiaoche();
            },4000)
        }
        let ran=xiaoche=>{
            console.log(`然起跑`);
            setTimeout(()=>{
                console.log(`然到达终点`);
                xiaoche();
            },2000)
        }
        let dong=xiaoche=>{
            console.log(`东起跑`);
            setTimeout(()=>{

            },1000)
        }
        liang(
            ()=>ran(

                    ()=>console.log(`比赛结束`)
