<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>管理员列表</h2>
	<table border="1px" width="500px">
	  <thead>
		<tr>
			<th><input type="checkbox"/>全选</th>
			<th>管理员ID</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>
	  </thead>
	  <tbody>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>1</td>
	  		<td>Tester</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>2</td>
	  		<td>Manager</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>3</td>
	  		<td>Analyst</td>
	  		<td>修改 删除</td>
	  	</tr>
	  	<tr>
	  		<td><input type="checkbox"/></td>
	  		<td>4</td>
	  		<td>Admin</td>
	  		<td>修改 删除</td>
	  	</tr>
	  </tbody>
	</table>
    <button>删除选定</button>
    
    <script>
        var chbAll=document.querySelector("thead input");
        chbAll.onclick=function(){
            var chbs=document.querySelectorAll("tbody td:first-child>input");
            for(var chb of chbs){
                chb.checked=this.checked;
            }
        }
        var chbs=document.querySelectorAll("tbody td:first-child>input");
        for(var chb of chbs){
            chb.onclick=function(){
                var unclicked=document.querySelector("tbody td:first-child>input:not(:checked)");
                if(unclicked!=null){
                   chbAll.checked=false;
                }else{
                   chbAll.checked=true;
                }
            }
        }
    </script>
</body>
</html>
