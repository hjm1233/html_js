<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		#d1{
			border:1px solid #aaa;
			border-radius:6px;
			background:#eee;
			width:50px; height:50px;
			position:absolute; top:120px; left:0;
		}
	</style>
 </head>
 <body>
	<h1>animate</h1>
	<button id="btn1">启动动画</button>
	<div id="d1">abcd</div>
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("#btn1").click(function(){
			$("#d1").animate({
				left:300,//top   right    bottom
				// width:300,//height
				//padding:100, //margin
				// fontSize:32
				//不支持颜色和C3变换
				// backgroundColor:"red"
				// transform: "rotate(180deg)"
			},2000)
		})
	</script>
 </body>
</html>
