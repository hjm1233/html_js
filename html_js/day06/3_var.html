<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var t=0;
        function fun1(){
            console.log(`fun1执行耗时0.3s`);
            t+=0.3;
        }
        function fun2(){//是作用域，拦住var t;
            //var t;//被提前到这里
            //结果fun2中从此就有了局部变量t
            console.log(`fun2执行耗时0.8s`);
            t+=0.8;

            if(false){//不是作用域！限制不住var t
            //var t会被声明提前，t=new Date()留在原地

            //解决方法:将var改为let,如果是常量的声明，就用const
            //let不会被声明提前，let会让分支结构也变为一级作用域
            //let的作用相当于函数自调用，不同的是不能重复声明，没有变量提升
                var t=new Date();
                console.log(`今天是${t.toLocaleString()}`);
            }
        }
        fun1();
        fun2();
        console.log(`共耗时${t}s`);
    </script>
</body>
</html>
