<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        
        //查找索引数组的每个元素，并可以进行操作
        var arr=["你好","嗯哼","啊呀","嘿嘿"];
        arr.forEach(function(elem,i,arr){
            console.log(`嘿!---${elem}`);
        })
        //新建一个空数组，将计算结果对于存储到新数组对应位置
        var arrForMap=[1,2,3,4,5];
        var arrForMap2=arrForMap.map(function(elem,i,arr){
            console.log(`arr.map()自动调用一次回调函数，elem=${elem},i=${i},arr=${arr},计算后得到${elem*2},返回给数组的第${i}个值`);
            return elem*2;
        })
        console.log(arrForMap);
        console.log(arrForMap2);
        //新建一个数组，将原数组符合条件的元素保存在新数组中
        var arrForFitler=[1,2,3,4,5];
        var arrForFitler2=arrForFitler.filter(function(elem,i,arr){
            console.log(`arr.filter()自动调用一次回调函数,elem=${elem},返回判断结果:${elem%2==0}`);
            return elem%2==0;
        })
        console.log(arrForFitler);
        console.log(arrForFitler2);
        //新建一个变量，这里设为box，每次循环数组调用一次回调函数，将box和数组元素传参到回调函数
        //回调函数执行完成后，return的值将返回给box
        var arrForReduce=[1,2,3,4,5];
        //对数组内容求和
        var result=arrForReduce.reduce(
            function(box,elem){
                console.log(box,elem);
                return box+elem;
            }
        ,0)
        console.log(result);
    </script>
</body>
</html>
