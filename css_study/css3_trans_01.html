<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3_trans</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: #ccc;
            transition-duration: 1s 500ms;
            transition-property: width,background-color;
        }
        div:hover{
            width: 300px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
